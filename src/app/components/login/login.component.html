<div class="container h-100">
  <div class="row div-sombreado">
    <div class="col-sm-10 col-md-10 col-xs-10 offset-sm-1">
   <div class="container">
        <h2 class="alinear-texto color-texto">Iniciar Sesión</h2>
        
      <div style="margin-top:50px;">
          <div class="input-group">
              <div class="input-group-append">
                  <button type="button"  class="btn btn-outline-primary" disabled><i class="material-icons" >
                      person
                      </i></button>
                  </div>
              <input type="text" class="form-control form-control-lg" id="matricula" name="matricula" placeholder="Ingresa tu matrícula" #matricula="ngModel" pattern="[0-9]{7}-[0-9]{1}" required (change)="validarMatricula(matricula);" [(ngModel)]="usuario.matricula">
              
            </div>
            <small class="error" *ngIf="existeMatricula==0"> Esta matrícula no existe</small>
            <br>
            <div class="input-group">
                <div class="input-group-append">
                    <button type="button"  class="btn btn-outline-primary" disabled><i class="material-icons" >
                        lock
                        </i></button>
                    </div>
                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Ingresa tu contraseña" [disabled]="existeMatricula==0 || !existeMatricula" [(ngModel)]="usuario.password">
              </div>
              <br>
              <br>
              <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="existeMatricula==0 || !existeMatricula || usuario.password=='' || !usuario.password" (click)="login();">INGRESAR</button>
              <br>
              <br>
      
        </div>
</div>
    </div>
  </div>
</div>
